title: 'XML Sitemap'
fields:
  -
    handle: xml_include
    field:
      display: Include
      type: toggle
      icon: toggle
      width: 25
      listable: false
  - handle: xml_priority
    field:
      options:
        0: '0'
        1: '1'
        '0.9': '0.9'
        '0.8': '0.8'
        '0.7': '0.7'
        '0.6': '0.6'
        '0.5': '0.5'
        '0.4': '0.4'
        '0.3': '0.3'
        '0.2': '0.2'
        '0.1': '0.1'
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Priority
      type: select
      icon: select
      listable: false
      default: '0.5'
      width: 75
  -
    handle: xml_change_frequency
    field:
      options:
        always: Always
        hourly: Hourly
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        yearly: Yearly
        never: Never
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Change frequency'
      type: select
      icon: select
      listable: false
      default: daily
